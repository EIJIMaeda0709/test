<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
</head>
<body>
    {% if name == "speial" %}
    <h1>{{name}} apple</h1>
    {% elif name %}
    <h1>{{name}} apple</h1>
    {% else %}
    <h1>ただのapple</h1>
    {% endif %}

    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>

    <img src="/static/images/apple.jpg" alt="リンゴ" width="500">
    {% for product in products %}
    <p>{{product}}</p>
    {% endfor %}
</body>
</html>
